<div class="modal" id='modal-form'>
    <div class="modal-dialog modal-md" style="margin-top:150px">
        <div class="modal-content">
            <div class="modal-header"><h4>Sample Form With Validation</h4></div>
            <div class="modal-body" style="font-size:14px;">
                <form class="form-horizontal" id="authForm" name="authForm" ng-submit="submitForm()" >
                    <div class="form-inner"  ng-repeat="field in formFields">
                    <div class="form-group" ng-if="field.fieldType !=='select'">
                        <label class="col-sm-3 control-label">{{field.title}}: </label>
                        <div class="col-sm-9">
                            <input type="{{field.fieldType}}" ng-model="newObject[field.name]" name="{{field.name}}" ng-if="field.validity=== true" value="" required/> 
                        </div>
                    </div>
                    <div class="form-group" ng-if="field.fieldType ==='select'">
                        <label class="col-sm-3 control-label">{{field.title}}: </label>
                        <div class="col-sm-9">
                            <select style="width: auto;" name="{{field.name}}" class="selected-option form-control" ng-model="newObject[field.name]" ng-options='option.name for option in field.options' ng-if="field.validity=== true" required>
                                <option value="">Select Option</option> 
                            </select>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary save-setting" form="authForm">Save</button>
            </div>
        </div>
    </div>
</div>
